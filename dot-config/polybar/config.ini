exec = ~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --status
interval = 2600
click-left = alacritty -e  ~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --update
label = %output%
; click-left = gnome-terminal -- bash -c  ~/Documents/my-repos/my-unicorn/scripts/update.bash --update-outdated

[module/appimage-updates]
