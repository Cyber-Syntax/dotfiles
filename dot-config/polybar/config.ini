# Update module is not implemented to custom modules on polybar yet:
# https://github.com/polybar/polybar/issues/786
[module/dnf-updates]
type = custom/script
interval = 4600
label = %output%

# Check if output is not "Up-to-date", not showing the module if it is
exec-if = [ "$(~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --status)" != "Up-to-date" ]
# Run the scripts if not up to date
exec = ~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --status

click-left = alacritty -e  ~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --update

[module/appimage-updates]
type = custom/script
interval = 4600
label = %output%

exec-if = [ "$(~/.local/share/my-unicorn/scripts/update.bash --check)" != "Up-to-date" ]
exec = ~/.local/share/my-unicorn/scripts/update.bash --check

click-left = alacritty -e  ~/.local/share/my-unicorn/scripts/update.bash --update-outdated

[module/info-timezone]
type = custom/script
exec = ~/.local/share/linux-system-utils/system/info/date_time.sh
tail = true
click-left = kill -USR1 %pid%

