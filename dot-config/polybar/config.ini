[bar/mybar]
;   monitor = ${env:MONITOR:HDMI-0}
width = 100%
height = 20
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
border-color = #0d0c0d
line-color = #f00
radius = 0
line-size = 0
border-size = 0
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = Symbols Nerd Font Mono:size=11
font-1 = JetbrainsMono Nerd Font:style=Medium:size=11
font-2 = Siji:pixelsize=10;1
font-3 = Font Awesome 5 Free,Font Awesome 5 Free Regular:style=Regular:pixelsize=14;3
font-4 = Font Awesome 5 Brands,Font Awesome 5 Brands Regular:style=Regular:pixelsize=14;3
font-5 = Font Awesome 5 Free,Font Awesome 5 Free Solid:style=Solid:pixelsize=14;3
font-6 = FontAwesome:style=Regular:pixelsize=14;3
font-7 = "/usr/share/fonts/fontawesome/fontawesome-webfont.ttf:size=11;1"
font-8 = fixed:pixelsize=10;1
font-9 = unifont:fontformat=truetype:size=8:antialias=false;0
font-10 = terminus:pixelsize=12
font-11 = "Iosevka Nerd Font:size=12;4"
font-12 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-13 = DejaVu Sans:style=Regular,Book=Medium:size=11
font-14 = Liberation Sans:style=Regular=Medium:size=11
font-15 = Noto Color Emoji:style=Regular=Medium:size=1
#left old: ewmh
modules-left = i3
modules-center = playerctl_metadata appimage-updates dnf-updates
modules-right = pulseaudio date fs-home fs-root memory cpu-temp gpu-temp tray powermenu-2
# wm-restack = i3

[module/i3]
type = internal/i3
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}
label-focused = %name%: ÔÜí
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.background}
label-focused-padding = 3pt
label-unfocused = ÔÑå
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 3pt
label-urgent = ÔÅ™
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-padding = 3pt

[module/ewmh]
	type = internal/xworkspaces
	; Only show workspaces defined on the same output as the bar
	; Useful if you want to show monitor specific workspaces
	; on different bars
	; Default: false
	pin-workspaces = true
	; Groups workspaces by monitor. If set to false, workspaces are not grouped and
	; appear in the order provided by the WM
	; If set to false, cannot be used together with label-monitor
	group-by-monitor = true
	enable-click = true
	enable-scroll = true
	reverse-scroll = true
	; icon-[0-9]+ = <desktop-name>;<icon>
	; Map desktop names to some icon. The icon is then available in the %icon% token
	; NOTE: The desktop name needs to match the name configured by the WM
	; You can get a list of the defined desktop names using:
	; $ xprop -root _NET_DESKTOP_NAMES
	; NOTE: Neither <desktop-name> nor <icon> can contain a semicolon (;)
	; icon-0 = 1;
	; icon-1 = 2;
	; icon-2 = 3;
	; icon-3 = 4;ÔÄ≠
	; icon-4 = 5;Ôáò
	;icon-5 = ÔÅº
	icon-default = üê¢ÓßÄ
	; Available tags:
	;   <label-monitor>
	;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
	; Default: <label-state>
	format = <label-state>
	; Cannot be used if group-by-monitor is false
	; Available tokens:
	;   %name%
	; Default: %name%
	label-monitor = %name%
	; Used for the currently selected workspaces
	; Available tokens:
	;   %name%
	;   %icon%
	;   %index%
	;   %nwin% (New in version 3.6.0)
	; Default: %icon% %name%
	label-active = %name%
	label-active-foreground = ${colors.blue}
	label-active-background = #3f3f3f
	label-active-underline = #fba922
	; label-active-padding = 0

	label-occupied = %name%
	label-occupied-underline = #555555

	label-urgent = %name%
	label-urgent-foreground = ${colors.red}
	label-urgent-background = #bd2c40
	label-urgent-underline = #9b0a20
	; label-urgent-padding = 0

	label-empty = %name%
	label-empty-foreground = #55
	; label-empty-padding = 0

[module/playerctl_metadata]
type = custom/script
exec = ~/.config/polybar/playerctl_metadata.sh
label = %{F#c6fc03}%output% ÔÄÅ
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous

interval = 5

[module/dnf-updates]
type = custom/script
exec = ~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --status
interval = 2600
click-left = alacritty -e  ~/.local/share/linux-system-utils/package-management/fedora-package-manager.sh --update
label = %{F#03fc98}%output%
; click-left = gnome-terminal -- bash -c  ~/Documents/my-repos/my-unicorn/scripts/update.bash --update-outdated

[module/appimage-updates]
type = custom/script
exec = ~/.local/share/my-unicorn/scripts/update.bash --check
interval = 2600
click-left = alacritty -e  ~/.local/share/my-unicorn/scripts/update.bash --update-outdated
; click-left = gnome-terminal -- bash -c  ~/Documents/my-repos/my-unicorn/scripts/update.bash --update-outdated
label = %{F#03fc98}%output%

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground-alt}
format-padding = 4

label = %title:0:30:...%
label-maxlen = 50
label-empty = None
label-empty-foreground = #555555

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %mountpoint%: %percentage_used%

[module/fs-root]
inherit = fs-base
mount-0 = /
label-mounted = /: %percentage_used%%

[module/fs-home]
inherit = fs-base
mount-0 = /home
label-mounted = /home: %percentage_used%%

