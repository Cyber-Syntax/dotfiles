# ~/.config/starship/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[python]
symbol = "îˆµ "
pyenv_version_name = true
# Only use the `python3` binary to get the version.
python_binary = 'python3'
# Don't trigger for files with the py extension
detect_extensions = []

# Disable the package module, hiding it from the prompt completely
[package]
symbol = "ó°— "
disabled = false
# The version being shown is that of the package whose source code is in your current directory, not your package manager.
# Example: The python package version is extracted from a PEP 621 compliant pyproject.toml or a setup.cfg present in the current directory
format = 'via [$version](208 bold) '

[git_branch]
symbol = "ï˜ "
truncation_length = 18
truncation_symbol = ''
ignore_branches = ['master', 'main']

[git_commit]
tag_symbol = ' ï’ '
commit_hash_length = 4

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
# conflicted = 'ğŸ³'
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
up_to_date = 'âœ“'
# untracked = 'ğŸ¤·'
stashed = 'ğŸ“¦'
# modified = 'ğŸ“'
staged = '[++\($count\)](green)'
# renamed = 'ğŸ‘…'
# deleted = 'ğŸ—‘'

[directory]
read_only = " ó°Œ¾"
truncation_length = 8
truncation_symbol = 'â€¦/'

