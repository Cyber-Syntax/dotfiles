# ~/.config/starship/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[python]
symbol = " "
pyenv_version_name = true
# Only use the `python3` binary to get the version.
python_binary = 'python3'
# Don't trigger for files with the py extension
detect_extensions = []

# Disable the package module, hiding it from the prompt completely
[package]
symbol = "󰏗 "
disabled = false
# The version being shown is that of the package whose source code is in your current directory, not your package manager.
# Example: The python package version is extracted from a PEP 621 compliant pyproject.toml or a setup.cfg present in the current directory
format = 'via [$version](208 bold) '

[git_branch]
symbol = " "
truncation_length = 18
truncation_symbol = ''
ignore_branches = ['master', 'main']

[git_commit]
tag_symbol = '  '
commit_hash_length = 4

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
# conflicted = '🏳'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
up_to_date = '✓'
# untracked = '🤷'
stashed = '📦'
# modified = '📝'
staged = '[++\($count\)](green)'
# renamed = '👅'
# deleted = '🗑'

[directory]
read_only = " 󰌾"
truncation_length = 8
truncation_symbol = '…/'

