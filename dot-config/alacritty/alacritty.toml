#https://alacritty.org/config-alacritty.html#s62
[general]
live_config_reload = true
working_directory = "None"

# Themes --
import = [
  "~/.config/alacritty/mocha.toml",
  "~/.config/alacritty/keybinds.toml"
]

[scrolling]
history = 10000

[window]
title = "Alacritty"
decorations = "none"
blur = false
opacity = 1
padding.x = 10
padding.y = 10

[window.dimensions]
columns = 160
lines = 80

[cursor]
style.shape= "Beam"
style.blinking = "On"
vi_mode_style.shape = "Block"
vi_mode_style.blinking = "On"

# style:
#   shape: Beam
# vi_mode_style:
#   shape: Block

[colors]
transparent_background_colors = false
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

