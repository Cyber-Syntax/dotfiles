# include ./themes/tomorrow-night.conf
# include ./themes/gruvbox.conf
# include ./themes/mocha.conf
include ./themes/nordic.conf
update_check_interval 0

# Fonts
# font_family Hack Nerd Font
font_family Droid Sans
#font_family JetBrainsMono Nerd Font
# font_family Roboto
# font_family JetBrains Mono Medium # bad icons
# font_family DejaVu Sans Mono
font_size  16
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
disable_ligatures always


# Cursor customization
cursor                  #F5E0DC
cursor_text_color       #363a41
cursor_blink_interval -1
cursor_stop_blinking_after 15

# The cursor shape can be one of (block, beam, underline)
cursor_shape     beam

# Scrollback
scrollback_lines  5000

# Mouse actions
mouse_hide_wait  0.5
# mouse_double_click_distance  3


# Performance tuning
# Delay (in milliseconds) before input from the program running in the terminal
# is processed. Note that decreasing it will increase responsiveness, but also
# increase CPU usage and might cause flicker in full screen programs that
# redraw the entire screen on each loop, because kitty is so fast that partial
# screen updates will be drawn.
input_delay 1

# Other performance tuning
use_xshm  1
repaint_delay 6
sync_to_monitor yes

# Terminal bell
# bell_on_bell  0
enable_audio_bell no

# transparency
background_opacity 0.99

# Tab-bar colors
active_tab_foreground #11111B
active_tab_background #f0c574
inactive_tab_foreground #CDD6F4
inactive_tab_background #363a41
tab_bar_background #11111B
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF
# Tab-bar setup
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1

# Window setup
enabled_layouts *
window_resize_step_cells 1
window_resize_step_lines 1
window_border_width 1
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 15
single_window_padding_width -1
placement_strategy center
hide_window_decorations yes
resize_debounce_time 0.05 0.05
confirm_os_window_close 1

# Clipboard
map super+v             paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map super+c             copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling
map shift+page_up        scroll_page_up
map shift+page_down      scroll_page_down
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window management
map super+n             new_os_window
map super+w             close_window
map ctrl+shift+enter    new_window
#map ctrl+shift+]        next_window
#map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Tab management
# map alt+enter new_tab
# map alt+q     close_tab
# map alt+a     prev_tab
# map alt+d     next_tab

map ctrl+shift+l        next_layout
#map ctrl+shift+.        move_tab_forward
#map ctrl+shift+,        move_tab_backward

# Miscellaneous
map ctrl+shift+up      increase_font_size
map ctrl+shift+down    decrease_font_size
map ctrl+shift+backspace restore_font_size

# able to select words with shift left shift right
# map ctrl+shift+left send_text all \x17
