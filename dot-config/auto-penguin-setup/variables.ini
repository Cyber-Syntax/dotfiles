# variables.ini
# Created by auto-penguin-setup
#
# System Configuration for auto-penguin-setup
#
#WARN: Edit these values to match your system!!!

[system]
user=developer
# Which device this configuration is for (desktop/laptop/homeserver/etc.)
# This used for ssh target selection
current_device=desktop

# Device-specific settings
[desktop]
hostname=fedora
ip=192.168.1.100
session=qtile
display_manager=sddm

[laptop]
hostname=fedora-laptop
ip=192.168.1.101
session=qtile
display_manager=sddm

# Used for browser profile copying from firefox to librewolf and librewolf setup
[browser]
firefox_profile=sqwu9kep.default-release
firefox_profile_path=/home/developer/.mozilla/firefox/sqwu9kep.default-release
librewolf_dir=/home/developer/.librewolf/
librewolf_profile=/home/developer/.librewolf/profiles.ini

# ============================================================================
# SSH Configuration
# ============================================================================
# Automated SSH setup for passwordless authentication across multiple devices
# Uses Ed25519 keys (modern, secure default)

[ssh]
# Service configuration
enable_service=true         # Enable SSH server on this device
port=22                     # SSH port (default: 22)

# Security settings (secure defaults - recommended values)
password_auth=no            # Disable password authentication (keys only)
permit_root_login=no        # Disable root login
key_auth=yes                # Enable key-based authentication

# Define all devices in your network
# Format: device_name=user@ip:port
[ssh_devices]
desktop=developer@192.168.1.100:22
laptop=developer@192.168.1.101:22
# homeserver=admin@192.168.1.50:22
# vps=user@203.0.113.10:2222

# Which devices should THIS device connect to
# The script reads the line matching current_device from [system]
# Comma-separated list of device names from [ssh_devices]
[ssh_targets]
desktop=laptop
laptop=desktop
# homeserver=desktop,laptop
# vps=

